<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>ダッシュボードテンプレート · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
    <div th:replace="~{commons/bar::topbar}"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{commons/bar::sidebar(activeUri='kn_fixflsn_001_link_active')}"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <hr/>
                <h2><a class="btn btn-sm btn-success" th:href="@{/kn_fixflsn_001}">新規固定授業計画登録</a></h2>
                <hr/>
                <!-- 検索部 -->
                <form action="#" th:action="@{/kn_fixflsn_001/search}" th:object="${searchForm}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="stuId" name="stuId" th:value="${fixedLessonMap != null ? fixedLessonMap['stuId'] : ''}" placeholder="学生ID">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="subjectId" name="subjectId" th:value="${fixedLessonMap != null ? fixedLessonMap['subjectId'] : ''}" placeholder="科目ID">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="fixedWeek" name="fixedWeek" th:value="${fixedLessonMap != null ? fixedLessonMap['fixedWeek'] : ''}" placeholder="固定週">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="fixedHour" name="fixedHour" th:value="${fixedLessonMap != null ? fixedLessonMap['fixedHour'] : ''}" placeholder="固定時間">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="fixedMinute" name="fixedMinute" th:value="${fixedLessonMap != null ? fixedLessonMap['fixedMinute'] : ''}" placeholder="固定分">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">検索</button>
                </form> 
                <!-- 明細部 -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>学生ID</th>
                            <th>科目ID</th>
                            <th>固定週</th>
                            <th>固定時間</th>
                            <th>固定分</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="fixedlsn : ${fixedLessonList}">
                            <td>[[${fixedlsn.stuId}]]</td>
                            <td>[[${fixedlsn.subjectId}]]</td>
                            <td>[[${fixedlsn.fixedWeek}]]</td>
                            <td>[[${fixedlsn.fixedHour}]]</td>
                            <td>[[${fixedlsn.fixedMinute}]]</td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/kn_fixflsn_001/{stuId}/{subjectId}/{fixedWeek}
                                                                                                (stuId=${fixedlsn.stuId}, 
                                                                                                subjectId=${fixedlsn.subjectId}, 
                                                                                                fixedWeek=${fixedlsn.fixedWeek})}" methods="GET">変更</a>
                                                                                                
                                <button class="btn btn-sm btn-danger deleteBtn" th:attr="subject_del_uri=@{/kn_fixflsn_001/{stuId}/{subjectId}/{fixedWeek}
                                                                                                (stuId=${fixedlsn.stuId}, 
                                                                                                subjectId=${fixedlsn.subjectId}, 
                                                                                                fixedWeek=${fixedlsn.fixedWeek})}">削除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <!-- 削除処理 -->
            <form id="deleteSubjectForm" action="" method="post">
                <input type="hidden" name="_method" value="Delete"/>
            </form>
        </div>
    </div>
    <!--Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

    <!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
    <script>
        $(".deleteBtn").click(function() {
            if (confirm('本当に削除しますか？')) {
                let del_uri = $(this).attr("subject_del_uri");
                $("#deleteSubjectForm").attr("action", del_uri).submit();
                return false;
            }
        });
    </script>
</body>
</html>
