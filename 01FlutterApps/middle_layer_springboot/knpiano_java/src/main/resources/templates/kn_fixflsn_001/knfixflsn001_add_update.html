<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard Template · Bootstrap</title>
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>  

<body>
<div th:replace="~{commons/bar::topbar}"></div><!-- ヘッダー部分 -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_fixflsn1_001_link_active')}"></div><!-- サイドバー部分 -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/kn_fixflsn_001}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedFixedLesson!=null}"/>

                <!-- 新規登録 模式下 学生姓名用 下拉列表框显示 -->
                <div class="form-group" th:if="${selectedFixedLesson==null}">
                    <label>学生姓名</label> 
                    <select class="form-control" name="stuId"> 
                        <option value="">请选择</option>
                        <option th:each="element : ${stuMap}" 
                                th:value="${element.key}" 
                                th:utext="${element.value}" 
                        ></option>
                    </select>
                </div>
                
                 <!-- 変更編集 模式下 学生姓名用 文本框且readonly显示 -->
                <div class="form-group" th:unless="${selectedFixedLesson==null}">
                    <label>学生姓名</label> 
                    <input name="stuName" type="text" class="form-control" 
                           th:value="${selectedFixedLesson.stuName}" 
                           readonly>
                    <input name="stuId" type="hidden" class="form-control" th:value="${selectedFixedLesson.stuId}">
                </div>
                
                <!-- 新規登録 模式下 科目名称用 下拉列表框显示 -->
                <div class="form-group" th:if="${selectedFixedLesson==null}">
                    <label>科目名称</label> 
                    <select class="form-control" name="subjectId"> 
                        <option value="">请选择</option>
                        <option th:each="element : ${subMap}" 
                                th:value="${element.key}" 
                                th:utext="${element.value}" 
                        ></option>
                    </select>
                </div>

                 <!-- 変更編集 模式下 科目名称用 文本框且readonly显示 -->
                <div class="form-group" th:unless="${selectedFixedLesson==null}">
                    <label>科目名称</label> 
                    <input name="subjectName" type="text" class="form-control" 
                           th:value="${selectedFixedLesson.subjectName}" 
                           readonly>
                    <input name="subjectId" type="hidden" th:value="${selectedFixedLesson.subjectId}">
                </div>

                <div class="form-group"><br>  <label>固定週</label> 
                    <input name="fixedWeek" type="text" class="form-control" placeholder=""  
                           th:value="${selectedFixedLesson!=null}?${selectedFixedLesson.fixedWeek}"
                           th:readonly="${selectedFixedLesson!=null}">
                </div>
                <div class="form-group"><br>  <label>固定時間</label> 
                    <input name="fixedHour" type="text" class="form-control" placeholder=""  
                           th:value="${selectedFixedLesson!=null}?${selectedFixedLesson.fixedHour}">
                </div>
                <div class="form-group"><br>  <label>固定分</label> 
                    <input name="fixedMinute" type="text" class="form-control" placeholder=""  
                           th:value="${selectedFixedLesson!=null}?${selectedFixedLesson.fixedMinute}">
                </div>

                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
