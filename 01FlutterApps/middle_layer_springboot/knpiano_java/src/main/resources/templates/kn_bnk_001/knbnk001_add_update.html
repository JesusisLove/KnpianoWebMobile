<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>銀行管理ダッシュボード · Bootstrap</title>
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_bnk_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/kn_bnk_001}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedBank!=null}"/>

                <div class="form-group"><br>  
                    <label>銀行ID</label> 
                    <input name="bankId" type="text" class="form-control" placeholder="システム自動採番、入力不可" readonly th:value="${selectedBank!=null}?${selectedBank.bankId}"></div>
                <div class="form-group"><br>  
                    <label>銀行名</label> 
                    <input name="bankName" type="text" class="form-control" placeholder=""  th:value="${selectedBank!=null}?${selectedBank.bankName}"></div>
                <div class="form-group"><br>  
                    <label>削除フラグ</label> 
                    <input name="delFlg" type="text" class="form-control" placeholder=""  readonly th:value="${selectedBank!=null}?${selectedBank.delFlg}"></div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
