<body>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>

    <!-- ÂàóÊéßÂà∂Áõ∏ÂÖ≥ÁöÑ JavaScript -->
    <script>
        // Â≠òÂÇ®ÂàóÊòæÁ§∫Áä∂ÊÄÅ
        var columnStates = JSON.parse(localStorage.getItem('bankColumnStates') || '{}');

        // ÊéßÂà∂ÂàóÊòæÁ§∫ËèúÂçïÁöÑÊòæÁ§∫/ÈöêËóè
        function toggleColumnMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('columnMenu');
            menu.classList.toggle('show');
        }

        // ÊéßÂà∂ÂàóÁöÑÊòæÁ§∫/ÈöêËóè
        function toggleColumn(columnClass) {
            // Êõ¥Êñ∞Áä∂ÊÄÅ
            columnStates[columnClass] = !columnStates[columnClass];
            const isVisible = columnStates[columnClass];

            // Êõ¥Êñ∞ÊâÄÊúâÂÖ∑ÊúâËØ•Á±ªÂêçÁöÑÂÖÉÁ¥†
            const cells = document.getElementsByClassName(columnClass);
            Array.from(cells).forEach(cell => {
                cell.style.display = isVisible ? '' : 'none';
            });

            // ‰øùÂ≠òÁä∂ÊÄÅ
            localStorage.setItem('bankColumnStates', JSON.stringify(columnStates));

            // ÂêåÊ≠•Â§çÈÄâÊ°ÜÁä∂ÊÄÅ
            const checkboxes = document.querySelectorAll(`input[onchange="toggleColumn('${columnClass}')"]`);
            checkboxes.forEach(checkbox => {
                checkbox.checked = isVisible;
            });
        }

        // Â∫îÁî®‰øùÂ≠òÁöÑÂàóÁä∂ÊÄÅ
        function applyColumnStates() {
            Object.entries(columnStates).forEach(([columnClass, isVisible]) => {
                const cells = document.getElementsByClassName(columnClass);
                Array.from(cells).forEach(cell => {
                    cell.style.display = isVisible ? '' : 'none';
                });

                // Êõ¥Êñ∞Â§çÈÄâÊ°ÜÁä∂ÊÄÅ
                const checkboxes = document.querySelectorAll(`input[onchange="toggleColumn('${columnClass}')"]`);
                checkboxes.forEach(checkbox => {
                    checkbox.checked = isVisible;
                });
            });
        }

        // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ËèúÂçï
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('columnMenu');
            if (!event.target.closest('.column-control')) {
                menu.classList.remove('show');
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÂàóÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function () {
            applyColumnStates();
        });
    </script>

    <!-- ÂâäÈô§„Éó„É≠„Çª„Çπ„Å´„ÅØ„ÄÅJS„ÅßÂâäÈô§„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÅßÂÆüÁé∞„Åô„Çã-->
    <script>
        $(".deleteBtn").click(function() {
            if (confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                //this„ÅåÂâäÈô§„Éú„Çø„É≥„Åß„ÅÇ„Çã
                let del_uri = $(this).attr("bank_del_uri");
                //ÂØæË±°„Éï„Ç©„Éº„É†„ÅÆsubmit„ÇíÂÆüË°å„Åô„Çã
                $("#deleteBankForm").attr("action",del_uri).submit();
                return false;
            }
        });
    </script>
