<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .nav-tabs .nav-link.active {
            background-color: #28a745;
            color: white;
        }
        .no-info-message {
            font-size: 18px;
        }
        .form-group + .form-group {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
        .bank-select {
            width: 200px;
        }
        .payment-controls {
            display: flex;
            align-items: center;
        }
        .payment-controls .form-group {
            margin-bottom: 0;
        }
        #prepayButton {
            height: 38px;/* 调整按钮高度以匹配下拉框 */
        }
        .business-description {
            margin-top: 20px;
        }
        .business-description dl {
            margin-bottom: 0;
        }
        .business-description dt {
            float: left;
            clear: left;
            font-weight: bold;
        }
        .business-description dd {
            margin-left: 100px;
            white-space: pre;
        }
        .business-description dd::before {
            content: "    ";
        }
        .past-date {
            color: red;
        }
    </style>
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_stu_leave_or_return_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <hr/>
            
            <!-- 业务说明部分 -->
            <div class="business-description">
                <dl>
                    <dt>业务说明：</dt>
                    <dd class="indented">①课费预支付，目前仅限于月计划课的预支付，月加课和课时结算的课程不能预先支付费用。</dd>
                    <dd class="indented">②先参照该生最后一次签到日期为参考，在下个月的第一个星期的日期作为该科目的计划排课日期。</dd>
                    <dd class="indented">③</dd>
                    <dd class="indented">④</dd>
                    <dd class="indented">⑤</dd>
                </dl>
            </div>

            <!-- 如果没有学生的未支付信息，显示提示信息 -->
            <div class="form-group" th:if="${stuOnLsn == null || #lists.isEmpty(stuOnLsn)}">
                <p class="no-info-message">目前没有入学的学生信息！</p>
            </div>

            <!-- 明細部 -->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>学生番号</th>
                        <th>学生名前</th>
                        <th>同时删除<br>固定排课</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${stuOnLsn}">
                        <td>[[${info.stuId}]]</td>
                        <td>[[${info.stuName}]]</td>
                        <td>
                            <input type="checkbox" th:id="'deleteSchedule_' + ${info.stuId}" class="delete-schedule-checkbox">
                        </td>
                        <td>
                            <a class="btn btn-sm btn-primary leave-btn" 
                               th:href="@{/kn_stu_leave/{stuId}(stuId=${info.stuId})}" 
                               th:data-stuid="${info.stuId}">退学</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <hr/>

            <!-- 如果没有学生的退学信息，显示提示信息 -->
            <div class="form-group" th:if="${stuLeaveLsn == null || #lists.isEmpty(stuLeaveLsn)}">
                <p class="no-info-message">目前没有学生退学信息！</p>
            </div>
            
            <!-- 已退学学生列表 -->
            <div class="form-group" th:unless="${stuLeaveLsn == null || #lists.isEmpty(stuLeaveLsn)}">
                <p class="no-info-message">已经退学的学生</p>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>学生编号</th>
                        <th>学生名称</th>
                        <th>在课状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${stuLeaveLsn}">
                        <td>[[${info.stuId}]]</td>
                        <td>[[${info.stuName}]]</td>
                        <td>[[${info.delFlg == 1 ? '已退学':''}]]</td>
                        <td>
                            <a class="btn btn-sm btn-danger" 
                               th:href="@{/kn_stu_return/{stuId}(stuId=${info.stuId})}" 
                               methods="GET">复学</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!--Bootstrap core JavaScript-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    var leaveBtns = document.querySelectorAll('.leave-btn');
    
    leaveBtns.forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            var stuId = this.getAttribute('data-stuid');
            var checkbox = document.getElementById('deleteSchedule_' + stuId);
            var deleteSchedule = checkbox ? checkbox.checked : false;
            
            var url = this.getAttribute('href');
            url += (url.indexOf('?') === -1 ? '?' : '&') + 'deleteSchedule=' + deleteSchedule;
            
            window.location.href = url;
        });
    });
});
</script>
</body>
</html>
