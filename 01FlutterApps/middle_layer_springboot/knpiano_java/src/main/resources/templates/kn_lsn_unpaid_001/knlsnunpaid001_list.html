<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>
    <script src="knScriptfunctions.js"></script>
    <!-- src
    └── main
        └── resources
            └── static
                └── knScriptfunctions.js 
    -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
       <div th:replace="~{commons/bar::sidebar(activeUri='kn_lsn_unpaid_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <hr/>
            <hr/>
            <!-- 検索部 -->
            <form action="#" th:action="@{/kn_lsn_unpaid_001/search}" th:object="${searchForm}" method="get">
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>年度</label>
                        <select class="form-control" id="lsnfeeyear" name="selectedyear">
                            <!-- 使用Thymeleaf语法动态填充年度下拉列表框的选项 -->
                            <option th:each="year : ${knyearlist}" 
                                    th:value="${year}" 
                                    th:text="${year}" 
                                    th:selected="${year == (payMap!= null ? payMap['selectedyear'] : '')}"></option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-left: 20px;">
                        <label>月份</label>
                        <select class="form-control" id="monthSelect" name="selectedmonth">
                            <!-- 默认选项由JavaScript动态生成 -->
                            <option th:each="month : ${knmonthlist}" 
                                    th:value="${month}" 
                                    th:text="${month}" 
                                    th:selected="${month == (payMap!= null ? payMap['selectedmonth'] : '')}"></option>
                        </select>
                    </div>
                    <div class="form-group" th:if="${selectedinfo==null}" style="margin-left: 20px;">
                        <label>学生姓名</label> 
                        <select class="form-control" id="studentSelect" name="stuId">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">検 索</button><hr/>
            </form> 
            <!-- Tab账单明细 -->
            <!-- 未支付明细内容 -->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>課費番号</th>
                        <th>学生编号</th>
                        <th>学生姓名</th>
                        <th>科目番号</th>
                        <th>科目名称</th>
                        <th>课数</th>
                        <th>上课种别</th>
                        <th>上课月份</th>
                        <th>未精算金額</th>
                        <th>精算状態</th>
                        <th>精算種別</th>
                        <th>精算月</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${infoList}">
                        <td>[[${info.lsnFeeId}]]</td>
                        <td>[[${info.stuId}]]</td>
                        <td>[[${info.stuName}]]</td>
                        <td>[[${info.subjectId}]]</td>
                        <td>[[${info.subjectName}]] （[[${info.subjectSubName}]]）</td>
                        <td>[[${info.lsnCount}]]</td>
                        <td th:text="${info.lessonType == 0 ? '课结算' : info.lessonType == 1 ? '月计划' : '月加课'}"></td>
                        <td>[[${info.lsnMonth}]]</td>
                        <td>[[${info.lsnFee}]]</td>
                        <td th:text="${info.ownFlg == 0 ? '未精算' :  '精算済'}"></td>
                        <td th:text="${info.payStyle == 0 ? '课支付' :  '月支付'}"></td>
                        <td>[[${info.lsnMonth}]]</td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/kn_lsn_unpaid_001/{lsnFeeId} (
                                lsnFeeId=${info.lsnFeeId})}" methods="GET">学费精算</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div> 
        </main>
        <!-- 削除処理-->
        <form id="deleteEmpForm" action="" method="post">
            <input type="hidden" name="_method" value="Delete"/>
        </form>
    </div>
</div>
<!--Bootstrap core JavaScrip
=============================-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

<!-- Icons -->

<!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
<script>
    $(".deleteBtn").click(function() {
        if (confirm('本当に削除しますか？')) {
            //thisが削除ボタンである
            let del_uri = $(this).attr("liu_del_uri");
            //対象フォームのsubmitを実行する
            $("#deleteEmpForm").attr("action",del_uri).submit();
            return false;
        }
    });
</script>
<script th:inline="javascript">
    // 从后端传递的要付费的学生数据
    var jsonStuSubList = [[${lsnfeestuList}]];
    
    // 页面加载完成后，初始化学生下拉列表
    window.onload = function() {
        // 初期化结算课程的学生
        var studentSelect = document.getElementById('studentSelect');
        var selectedStuId = [[${payMap != null ? payMap['stuId'] : ''}]];
        var uniqueStudentIds = new Set(); // 使用集合来避免重复
    
        // 从stuSubList添加学生姓名到下拉列表，确保不重复
        jsonStuSubList.forEach(function(item) {
            if (!uniqueStudentIds.has(item.stuId)) {
                uniqueStudentIds.add(item.stuId);
                var option = new Option(item.stuName, item.stuId);
                // 问ChatGPT，此处用stuId特定stuName赋值给下拉列表框
                if (item.stuId == selectedStuId) {
                    option.selected = true;
                }
                studentSelect.add(option);
            }
        });
    };
</script>
</body>
</html>
