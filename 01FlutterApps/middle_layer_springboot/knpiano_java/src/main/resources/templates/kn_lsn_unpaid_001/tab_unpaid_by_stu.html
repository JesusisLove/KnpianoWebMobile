<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>
    <div th:fragment="unPaidFeeTable(stuid, stuName)">
        <div th:id="${stuid}" class="tab-pane fade" th:classappend="'show active'">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>課費番号</th>
                        <th>学生编号</th>
                        <th>学生姓名</th>
                        <th>科目番号</th>
                        <th>科目名称</th>
                        <th>课数</th>
                        <th>上课种别</th>
                        <th>上课月份</th>
                        <th>未精算金額</th>
                        <th>精算状態</th>
                        <th>精算種別</th>
                        <th>精算月</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${infoList}" th:if="${info.stuName == stuName}">
                        <td>[[${info.lsnFeeId}]]</td>
                        <td>[[${info.stuId}]]</td>
                        <td>[[${info.stuName}]]</td>
                        <td>[[${info.subjectId}]]</td>
                        <td>[[${info.subjectName}]] （[[${info.subjectSubName}]]）</td>
                        <td>[[${info.lsnCount}]]</td>
                        <td th:text="${info.lessonType == 0 ? '课结算' : info.lessonType == 1 ? '月计划' : '月加课'}"></td>
                        <td>[[${info.lsnMonth}]]</td>
                        <td>[[${info.lsnFee}]]</td>
                        <td th:text="${info.ownFlg == 0 ? '未精算' :  '精算済'}"></td>
                        <td th:text="${info.payStyle == 0 ? '课支付' :  '月支付'}"></td>
                        <td>[[${info.lsnMonth}]]</td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/kn_lsn_unpaid_001/{lsnFeeId} (
                                lsnFeeId=${info.lsnFeeId})}" methods="GET">学费精算</a>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
        <!-- 削除処理的表单提交 -->
        <form id="deleteSubjectForm" action="" method="post">
            <input type="hidden" name="_method" value="Delete"/>
        </form>
    </div>
</body>
</html>
