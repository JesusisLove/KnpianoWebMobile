<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf公共部分の抽出と参照：ここで抽出した部分を参照します -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_sub_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/kn_sub_001}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedSubject!=null}"/>

                <div class="form-group"><br>  <label>科目ID</label> <input name="subjectId" type="text" class="form-control" placeholder="システム自動採番、入力不可" readonly th:value="${selectedSubject!=null}?${selectedSubject.subjectId}"></div>
                <div class="form-group"><br>  <label>科目名</label> <input name="subjectName" type="text" class="form-control" placeholder=""  th:value="${selectedSubject!=null}?${selectedSubject.subjectName}"></div>
                <div class="form-group"><br>  <label>科目価格</label> <input name="subjectPrice" type="text" class="form-control" placeholder=""  th:value="${selectedSubject!=null}?${selectedSubject.subjectPrice}"></div>
                <div class="form-group"><br>  <label>削除フラグ</label> <input name="delFlg" type="text" class="form-control" placeholder="" readonly  th:value="${selectedSubject!=null}?${selectedSubject.delFlg}"></div>
                <!-- <div class="form-group"><br>  <label>作成日</label> <input name="createDate" type="text" class="form-control" placeholder="" readonly  th:value="${selectedSubject!=null}?${selectedSubject.createDate}"></div>
                <div class="form-group"><br>  <label>更新日</label> <input name="updateDate" type="text" class="form-control" placeholder="" readonly  th:value="${selectedSubject!=null}?${selectedSubject.updateDate}"></div> -->

               <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
