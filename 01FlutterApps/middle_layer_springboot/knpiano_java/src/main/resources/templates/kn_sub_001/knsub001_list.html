<body>
    <div th:replace="~{commons/bar::topbar}"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{commons/bar::sidebar(activeUri='kn_sub_001_link_active')}"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                
                <!-- 页面标题 -->
                <div class="page-title">
                    <h2>📚 科目基本信息管理</h2>
                </div>

                <!-- 业务说明 -->
                <div class="business-description">
                    <p>★业务说明：科目基本信息的查询、新增、修改和删除管理功能</p>
                </div>

                <hr />

                <!-- 新增按钮区域 -->
                <div class="action-section">
                    <a class="btn btn-success" th:href="@{/kn_sub_001}">
                        ➕ 科目新規登録
                    </a>
                </div>

                <hr />

                <!-- 检索区域 -->
                <div class="search-section">
                    <form action="#" th:action="@{/kn_sub_001/search}" th:object="${searchForm}" method="get">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="subjectId" name="subjectId"
                                    th:value="${subjectMap != null ? subjectMap['subjectId'] : ''}" placeholder="🆔 科目编号">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="text" class="form-control" id="subjectName" name="subjectName"
                                    th:value="${subjectMap != null ? subjectMap['subjectName'] : ''}" placeholder="📖 科目名称">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control" id="createDate" name="createDate" placeholder="📅 作成日">
                            </div>
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control" id="updateDate" name="updateDate" placeholder="🔄 更新日">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-search">🔍 検索</button>
                        </div>
                        <!-- 显示错误消息 -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </form>
                </div>

                <!-- 列控制区域 -->
                <div class="column-control-section">
                    <div class="column-control">
                        <button onclick="toggleColumnMenu(event)">
                            🎛️ 显示/隐藏列
                        </button>
                        <div id="columnMenu" class="column-menu">
                            <label>
                                <input type="checkbox" checked onchange="toggleColumn('col-subjectId')" /> 科目ID
                            </label>
                            <label>
                                <input type="checkbox" checked onchange="toggleColumn('col-subjectName')" /> 科目名称
                            </label>
                            <label>
                                <input type="checkbox" checked onchange="toggleColumn('col-createDate')" /> 作成日
                            </label>
                            <label>
                                <input type="checkbox" checked onchange="toggleColumn('col-updateDate')" /> 更新日
                            </label>
                            <label>
                                <input type="checkbox" checked onchange="toggleColumn('col-actions')" /> 操作
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 明細部 -->
                <div class="table-section">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm styled-table">
                            <thead>
                                <tr>
                                    <th class="col-subjectId">科目ID</th>
                                    <th class="col-subjectName">科目名称</th>
                                    <th class="col-createDate">作成日</th>
                                    <th class="col-updateDate">更新日</th>
                                    <th class="col-actions">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="subject:${subjectList}">
                                    <td class="col-subjectId">[[${subject.subjectId}]]</td>
                                    <td class="col-subjectName">[[${subject.subjectName}]]</td>
                                    <td class="col-createDate" th:text="${#dates.format(subject.createDate, 'yyyy-MM-dd hh:mm:ss')}"></td>
                                    <td class="col-updateDate" th:text="${#dates.format(subject.updateDate, 'yyyy-MM-dd hh:mm:ss')}"></td>
                                    <td class="col-actions">
                                        <a class="btn btn-sm btn-primary" th:href="@{/kn_sub_001/}+${subject.subjectId}"
                                            methods="GET">変更</a>
                                        <button class="btn btn-sm btn-danger deleteBtn"
                                            th:attr="subject_del_uri=@{/kn_sub_001/}+${subject.subjectId}">削除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <!-- 削除処理 -->
            <form id="deleteSubjectForm" action="" method="post">
                <input type="hidden" name="_method" value="Delete" />
            </form>
        </div>
    </div>

    <!--Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

    <!-- 列控制相关的 JavaScript -->
    <script>
        // 存储列显示状态
        var columnStates = JSON.parse(localStorage.getItem('subjectColumnStates') || '{}');

        // 控制列显示菜单的显示/隐藏
        function toggleColumnMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('columnMenu');
            menu.classList.toggle('show');
        }

        // 控制列的显示/隐藏
        function toggleColumn(columnClass) {
            // 更新状态
            columnStates[columnClass] = !columnStates[columnClass];
            const isVisible = columnStates[columnClass];

            // 更新所有具有该类名的元素
            const cells = document.getElementsByClassName(columnClass);
            Array.from(cells).forEach(cell => {
                cell.style.display = isVisible ? '' : 'none';
            });

            // 保存状态
            localStorage.setItem('subjectColumnStates', JSON.stringify(columnStates));

            // 同步复选框状态
            const checkboxes = document.querySelectorAll(`input[onchange="toggleColumn('${columnClass}')"]`);
            checkboxes.forEach(checkbox => {
                checkbox.checked = isVisible;
            });
        }

        // 应用保存的列状态
        function applyColumnStates() {
            Object.entries(columnStates).forEach(([columnClass, isVisible]) => {
                const cells = document.getElementsByClassName(columnClass);
                Array.from(cells).forEach(cell => {
                    cell.style.display = isVisible ? '' : 'none';
                });

                // 更新复选框状态
                const checkboxes = document.querySelectorAll(`input[onchange="toggleColumn('${columnClass}')"]`);
                checkboxes.forEach(checkbox => {
                    checkbox.checked = isVisible;
                });
            });
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('columnMenu');
            if (!event.target.closest('.column-control')) {
                menu.classList.remove('show');
            }
        });

        // 页面加载时初始化列状态
        document.addEventListener('DOMContentLoaded', function () {
            applyColumnStates();
        });
    </script>

    <!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
    <script>
        $(".deleteBtn").click(function () {
            if (confirm('本当に削除しますか？')) {
                //thisが削除ボタンである
                let del_uri = $(this).attr("subject_del_uri");
                //対象フォームのsubmitを実行する
                $("#deleteSubjectForm").attr("action", del_uri).submit();
                return false;
            }
        });
    </script>
</body>
