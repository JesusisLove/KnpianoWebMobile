<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
    <div th:replace="~{commons/bar::topbar}"></div>
    <div class="container-fluid">
        <div class="row">
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_sub_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <hr/>
                    <h2><a class="btn btn-sm btn-success" th:href="@{/kn_sub_001}">科目新規登録</a></h2>
                <hr/>
                <!-- 検索部 -->
                <form action="#" th:action="@{/kn_sub_001/search}" th:object="${searchForm}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="subjectId" name="subjectId" th:value="${subjectMap != null ? subjectMap['subjectId'] : ''}" placeholder="科目番号">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" id="subjectName" name="subjectName" th:value="${subjectMap != null ? subjectMap['subjectName'] : ''}" placeholder="科目名称">
                        </div>
                        <div class="form-group col-md-1">
                            <input type="text" class="form-control" id="delFlg" name="delFlg" th:value="${subjectMap != null ? subjectMap['delFlg'] : ''}" placeholder="削除フラグ">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="createDate" name="createDate">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="updateDate" name="updateDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">検索</button>
                 <!-- 显示错误消息 -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
                </form> 
                <!-- 明細部 -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>科目ID</th>
                            <th>科目名称</th>
                            <th>削除フラグ</th>
                            <th>作成日</th>
                            <th>更新日</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="subject:${subjectList}">
                            <td>[[${subject.subjectId}]]</td>
                            <td>[[${subject.subjectName}]]</td>
                            <td>[[${subject.delFlg}]]</td>
                            <td th:text="${#dates.format(subject.createDate, 'yyyy-MM-dd hh:mm:ss')}"></td>
                            <td th:text="${#dates.format(subject.updateDate, 'yyyy-MM-dd hh:mm:ss')}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/kn_sub_001/}+${subject.subjectId}" methods="GET">変更</a> 
                                <button class="btn btn-sm btn-danger deleteBtn" th:attr="subject_del_uri=@{/kn_sub_001/}+${subject.subjectId}">削除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
            <!-- 削除処理 -->
            <form id="deleteSubjectForm" action="" method="post">
                <input type="hidden" name="_method" value="Delete"/>
            </form>
        </div>
    </div>
    <!--Bootstrap core JavaScript-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

    <!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
    <script>
        $(".deleteBtn").click(function() {
            if (confirm('本当に削除しますか？')) {
                //thisが削除ボタンである
                let del_uri = $(this).attr("subject_del_uri");
                //対象フォームのsubmitを実行する
                $("#deleteSubjectForm").attr("action",del_uri).submit();
                return false;
            }
        });
    </script>
</body>
</html>
