"<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">


    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">"
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_05s002_stubnk_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/kn_05s002_stubnk}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>

                <div class="form-group"><br>  
                    <label>学生番号</label> 
                    <input name="stuId"type="text" class="form-control"placeholder="システム自動採番、入力不可" readonly th:value="${selectedinfo!=null}?${selectedinfo.stuId}">
                </div>

                <div class="form-group"><br>  
                    <label>銀行番号</label> 
                    <input name="bankId"type="text" class="form-control"placeholder="システム自動採番、入力不可" readonly th:value="${selectedinfo!=null}?${selectedinfo.bankId}">
                </div>

                <div class="form-group"><br>  
                    <label>削除フラグ</label> 
                    <input name="delFlg"type="text" class="form-control"placeholder="000-0000"  th:value="${selectedinfo!=null}?${selectedinfo.delFlg}">
                </div>

                <div class="form-group"><br>  
                    <label>作成日</label> 
                    <input name="createDate"type="text" class="form-control"placeholder=""  th:value="${selectedinfo!=null}?${selectedinfo.createDate}">
                </div>

                <div class="form-group"><br>  
                    <label>更新日</label> 
                    <input name="updateDate"type="text" class="form-control"placeholder=""  th:value="${selectedinfo!=null}?${selectedinfo.updateDate}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
