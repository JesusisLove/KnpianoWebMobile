<!doctype html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta name="description" content="">    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">    <meta name="generator" content="Jekyll v4.0.1">    <title>Dashboard Template _ Bootstrap</title>    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">    <!-- Bootstrap core CSS -->    <!--<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">-->    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"          rel="stylesheet">    <style>        .bd-placeholder-img {            font-size: 1.125rem;            text-anchor: middle;            -webkit-user-select: none;            -moz-user-select: none;            -ms-user-select: none;            user-select: none;        }        @media (min-width: 768px) {            .bd-placeholder-img-lg {                font-size: 3.5rem;            }        }    </style>    <!-- Custom styles for this template -->    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet"></head><body><div th:replace="~{commons/bar::topbar}"></div><div class="container-fluid">    <div class="row">        <div th:replace="~{commons/bar::sidebar(activeUri='sys_code_002_link_active')}"></div>        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">            <hr/>            <h2><a class="btn btn-sm btn-success" th:href="@{/sys_code_001_all}">返回</a>                <a class="btn btn-sm btn-success"                   th:href="@{/sys_code_002/}+${tablemngno}"                   methods="GET">コード一覧項目新規</a></h2>            <hr/>            <div class="table-responsive">                <table class="table table-striped table-sm">                    <thead>                    <tr>                        <th>システムID</th>                        <th>テーブル番号</th>                        <th>項目ID</th>                        <th>項目名称</th>                        <!--                        <th>タイムスタンプ（登録）</th>-->                        <!--                        <th>タイムスタンプ（更新）</th>-->                        <!--                        <th>倫理削除フラグ</th>-->                    </tr>                    </thead>                    <tbody>                    <tr th:each="info:${infoList}">                        <td>[[${info.sysId}]]</td>                        <td>[[${info.tableMngNo}+${#strings.trim("：")}+${info.tableName}]]</td>                        <td>[[${info.tableFieldNo}]]</td>                        <td>[[${info.tableFieldName}]]</td>                        <!--                        <td>[[${#dates.format(info.timeStampNew,'yyyy/MM/dd hh:mm:ss')}]]</td>-->                        <!--                        <td>[[${#dates.format(info.timeStampUpdate,'yyyy/MM/dd hh:mm:ss')}]]</td>-->                        <!--                        <td>[[${info.delFlg}]]</td>-->                        <td>                            <a class="btn btn-sm btn-success"                               th:href="@{/sys_code_002_additem/}+${info.tableMngNo}+${#strings.trim('/')}+${info.tableFieldNo}"                               methods="GET">コード値管理</a>                            <a class="btn btn-sm btn-primary"                               th:href="@{/sys_code_002/}+${info.tableFieldNo}+${#strings.trim('/')}+${info.tableMngNo}"                               methods="GET">変更</a>                            <button class="btn btn-sm btn-danger deleteBtn"                                    th:attr="liu_del_uri=@{/sys_code_002/}+${info.tableFieldNo}+${#strings.trim('/')}+${info.tableMngNo}">                                削除                            </button>                        </td>                    </tr>                    </tbody>                </table>            </div>        </main>        <!-- 削除処理-->        <form id="deleteEmpForm" action="" method="post">            <input type="hidden" name="_method" value="Delete"/>        </form>    </div></div><!--Bootstrap core JavaScrip=============================--><script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script><script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script><script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script><!-- Icons --><!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する--><script>    $(".deleteBtn").click(function () {        //thisが削除ボタンである        let del_uri = $(this).attr("liu_del_uri");        alert("-------delete-------" + del_uri);        //対象フォームのsubmitを実行する        $("#deleteEmpForm").attr("action", del_uri).submit();        return false;    });</script></body></html>
