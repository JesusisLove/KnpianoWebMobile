<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Custom styles for signin -->
    <style>
      html, body {
        height: 100%;
        background-color: #f5f5f5;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        min-height: 100vh;
      }
      
      .container-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
      }
      
      .form-signin .checkbox {
        font-weight: 400;
      }
      
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      
      .form-signin .form-control:focus {
        z-index: 2;
      }
      
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      
      /* 紫色品牌区域样式 */
      .brand-icon {
        width: 660px;
        height: 120px;
        background-color: #6f42c1;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        color: white;
        font-size: 40px;
        font-weight: 900;
        padding: 0 20px;
        white-space: nowrap;
        box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
        letter-spacing: 2px;
      }
      
      .language-links a {
        color: #6c757d;
        text-decoration: none;
        margin: 0 5px;
        font-size: 14px;
      }
      
      .language-links a:hover {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="text-center">
    <div class="container-wrapper">
        <!-- 紫色品牌区域 -->
        <div class="brand-icon">KNPiano管理系统</div>
        
        <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录～</h1>
            <p style="color: red" th:text="${msg.toString()}" th:if="${not #strings.isEmpty(msg)}"></p>

            <label for="inputUsername" class="sr-only" th:text="#{login.username}">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="用户名～" th:placeholder="#{login.username}" required>

            <label for="inputPassword" class="sr-only" th:text="#{login.password}">密码</label>
            <input type="password" name="password" class="form-control" placeholder="密码～" th:placeholder="#{login.password}" required>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" > 记住我～
              <span th:text="#{login.remenberme}" style="display: none;"></span>
            </label>
          </div>
          
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">登录～</button>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
            
            <div class="language-links">
              <a th:href="@{/login.html(l='ja_JP')}">日本語</a>
              <a th:href="@{/login.html(l='zh_CN')}">中文</a>
              <a th:href="@{/login.html(l='en_US')}">English</a>
            </div>
        </form>
    </div>
  </body>
</html>
