<body>

    <div class="container-fluid">
        <div class="row">"

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4 mb-2">课程信息管理</h2>

                <!-- 业务说明部分 - 使用Bootstrap折叠组件 -->

                <hr />
                <h2><a class="btn btn-sm btn-success" th:href="@{/kn_lsn_001}">学生授業新規登録</a></h2>
                <hr />

                <!-- 検索部 -->
                <form action="#" th:action="@{/kn_lsn_001/search}" th:object="${searchForm}" method="get">
                    <div class="form-row align-items-end">
                        <div class="form-group col-md-1">
                            <label>年度</label>
                            <select class="form-control" id="lsnfeeyear" name="selectedyear">
                                <!-- 使用Thymeleaf语法动态填充年度下拉列表框的选项 -->
                                <option th:each="year : ${knyearlist}" th:value="${year}" th:text="${year}"
                                    th:selected="${year == (lsnMap!= null ? lsnMap['selectedyear'] : '')}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-1">
                            <label>月份</label>
                            <select class="form-control" id="monthSelect" name="selectedmonth">
                                <!-- 默认选项由JavaScript动态生成 -->
                                <option th:each="month : ${knmonthlist}" th:value="${month}" th:text="${month}"
                                    th:selected="${month == (lsnMap!= null ? lsnMap['selectedmonth'] : currentmonth)}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>学生姓名</label>
                            <select class="form-control" id="studentSelect" name="stuId">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="d-flex">
                                <div class="custom-control custom-radio mr-3">
                                    <input type="radio" id="radio-active" name="lsnSignFlg" value="1"
                                        class="custom-control-input"
                                        th:checked="${lsnMap != null && lsnMap['lsnSignFlg'] == '1'}">
                                    <label class="custom-control-label" for="radio-active">已签到</label>
                                </div>
                                <div class="custom-control custom-radio mr-3">
                                    <input type="radio" id="radio-inactive" name="lsnSignFlg" value="0"
                                        class="custom-control-input"
                                        th:checked="${lsnMap != null && lsnMap['lsnSignFlg'] == '0'}">
                                    <label class="custom-control-label" for="radio-inactive">未签到</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="radio-all" name="lsnSignFlg" value=""
                                        class="custom-control-input"
                                        th:checked="${lsnMap == null || lsnMap['lsnSignFlg'] == null || lsnMap['lsnSignFlg'] == ''}">
                                    <label class="custom-control-label" for="radio-all">所有课</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <button type="submit" class="btn btn-primary w-100">検 索</button>
                        </div>

                    <!-- 如果没有学生的未支付信息，显示提示信息 -->

                        .no-info-message {
                            font-size: 18px;
                        }
                    </style>

                    <div class="form-group" th:if="${infoList == null || #lists.isEmpty(infoList)}">
                        <p class="no-info-message">目前没有学生的课程信息！</p>
                    </div>
                </form>
                <hr />
                <!-- 明細部 Tab 以学生为单位的 Tab导航 -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li th:each="entry, iterStat : ${resultsTabStus}" class="nav-item">
                        <a th:classappend="${iterStat.index == 0} ? 'nav-link active' : 'nav-link'"
                            th:id="${entry.key + '-tab'}" data-toggle="tab" th:href="'#' + ${entry.key}" role="tab"
                            th:aria-controls="${entry.key}"
                            th:aria-selected="${iterStat.index == 0} ? true : false">[[${entry.value}]]</a>
                    </li>
                </ul>
                <!-- Tab 卡片项里显示 学生的排课一览 -->
                <div class="tab-content" id="myTabContent">
                    <div th:each="entry, iterStat : ${resultsTabStus}" th:id="${entry.key}" class="tab-pane fade"
                        th:classappend="${iterStat.index == 0} ? 'show active' : ''" role="tabpanel"
                        th:aria-labelledby="${entry.key + '-tab'}">
                        <div th:replace="kn_lsn_001/tab_lsn_by_stu :: lessonTable(${entry.key}, ${entry.value})"></div>
                    </div>

    <!-- Icons -->

    <!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
    <script>
        $(".deleteBtn").click(function () {
            if (confirm('本当に削除しますか？')) {
                //thisが削除ボタンである
                let del_uri = $(this).attr("liu_del_uri");
                //対象フォームのsubmitを実行する
                $("#deleteEmpForm").attr("action", del_uri).submit();
                return false;
            }
        });
    </script>

    <!-- 初期话学生下拉列表框 -->
    <script th:inline="javascript">
        // 从后端传递的学生数据
        var jsonStuSubList = /*[[${lsnStuList}]]*/[];

        // 页面加载完成后，初始化学生下拉列表
        window.onload = function () {
            // 初始化已结算课程的学生
            var studentSelect = document.getElementById('studentSelect');
            var selectedStuId = /*[[${lsnMap != null ? lsnMap['stuId'] : ''}]]*/ '';
            var uniqueStudentIds = new Set(); // 使用集合来避免重复

            // 从stuSubList添加学生姓名到下拉列表，确保不重复
            jsonStuSubList.forEach(function (item) {
                if (!uniqueStudentIds.has(item.stuId)) {
                    uniqueStudentIds.add(item.stuId);
                    var option = new Option(item.stuName, item.stuId);
                    // 向ChatGPT，此处用stuId特定stuName赋值给下拉列框
                    if (item.stuId === selectedStuId) {
                        option.selected = true;
                    }
                    studentSelect.add(option);
                }
            });
        };
    </script>
