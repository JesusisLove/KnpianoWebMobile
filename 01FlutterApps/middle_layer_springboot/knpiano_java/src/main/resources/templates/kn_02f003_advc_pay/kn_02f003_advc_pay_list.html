<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .nav-tabs .nav-link.active {
            background-color: #28a745;
            color: white;
        }
        .no-info-message {
            font-size: 18px;
        }
    </style>
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
       <div th:replace="~{commons/bar::sidebar(activeUri='kn_advc_pay_lsn_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <hr/>
            <!-- 検索部 -->
            <form action="#" th:action="@{/kn_advc_pay_lsn/search}" th:object="${searchForm}" method="get">
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>年度</label>
                        <select class="form-control" id="lsnfeeyear" name="selectedyear">
                            <option th:each="year : ${knyearlist}" 
                                    th:value="${year}" 
                                    th:text="${year}" 
                                    th:selected="${year == (payMap!= null ? payMap['selectedyear'] : '')}"></option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-left: 20px;">
                        <label>月份</label>
                        <select class="form-control" id="monthSelect" name="selectedmonth">
                            <option th:each="month : ${knmonthlist}" 
                                    th:value="${month}" 
                                    th:text="${month}" 
                                    th:selected="${month == (payMap!= null ? payMap['selectedmonth'] : currentmonth)}"></option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-left: 20px;">
                        <label>学生姓名</label> 
                        <select class="form-control" id="studentSelect" name="stuId">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">検 索</button>
                <hr/>
                
                <!-- 如果没有学生的未支付信息，显示提示信息 -->
                <div class="form-group" th:if="${infoList == null || #lists.isEmpty(infoList)}">
                    <p class="no-info-message">目前没有学生的未支付信息！</p>
                </div>
            </form> 
            <!-- 显示错误消息 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <!-- 明細部 -->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th>学生番号</th>
                        <th>学生名前</th>
                        <th>科目番号</th>
                        <th>科目名称</th>
                        <th>科目支番</th>
                        <th>支番名称</th>
                        <th>课程种别</th>
                        <th>排课计划</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${infoList}">
                        <td><input type="checkbox" class="row-checkbox" th:data-subject-id="${info.subjectId}"></td>
                        <td>[[${info.stuId}]]</td>
                        <td>[[${info.stuName}]]</td>
                        <td>[[${info.subjectId}]]</td>
                        <td>[[${info.subjectName}]]</td>
                        <td>[[${info.subjectSubId}]]</td>
                        <td>[[${info.subjectSubName}]]</td>
                        <td>[[${info.lessonType}]]</td>
                        <td th:text="${#dates.format(info.schedualDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 课费预支付按钮 -->
            <div class="mt-3">
                <button type="button" id="prepayButton" class="btn btn-green">课费预支付</button>
            </div>
        </main>
    </div>
</div>
<!--Bootstrap core JavaScript
=============================-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

<script th:inline="javascript">
    // 从后端传递的要付费的学生数据
    var jsonStuSubList = [[${lsnfeestuList}]];
    
    // 页面加载完成后，初始化学生下拉列表
    window.onload = function() {
        // 初期化结算课程的学生
        var studentSelect = document.getElementById('studentSelect');
        var selectedStuId = [[${payMap != null ? payMap['stuId'] : ''}]];
        var uniqueStudentIds = new Set(); // 使用集合来避免重复
    
        // 从stuSubList添加学生姓名到下拉列表，确保不重复
        jsonStuSubList.forEach(function(item) {
            if (!uniqueStudentIds.has(item.stuId)) {
                uniqueStudentIds.add(item.stuId);
                var option = new Option(item.stuName, item.stuId);
                if (item.stuId == selectedStuId) {
                    option.selected = true;
                }
                studentSelect.add(option);
            }
        });
    };

    // 课费预支付按钮点击事件
    document.getElementById('prepayButton').addEventListener('click', function() {
        var selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
        selectedCheckboxes.forEach(function(checkbox) {
            var studentName = checkbox.getAttribute('data-subject-id');
            console.log('Selected student: ' + studentName);
        });
    });
</script>
</body>
</html>
