<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <!--<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">-->
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        /* 添加以下样式 */
        .nav-tabs .nav-link.active {
            background-color: #28a745; /* 绿色背景 */
            color: white; /* 白色文字 */
        }
        .nav-tabs .nav-link:hover {
            border-color: #28a745 #28a745 #fff;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">"
       <div th:replace="~{commons/bar::sidebar(activeUri='kn_lsn_fee_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <hr/>
            <!-- 検索部 -->
            <form action="#" th:action="@{/kn_lsn_fee_001/search}" th:object="${searchForm}" method="get">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="stuName" name="stuName" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['stuName'] : ''}" placeholder="学生姓名">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="lsnFeeId" name="lsnFeeId" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['lsnFeeId'] : ''}" placeholder="课费番号">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="lessonId" name="lessonId" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['lessonId'] : ''}" placeholder="课程番号">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="lessonType" name="lessonType" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['lessonType'] : ''}" placeholder="课程种别">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="lsnMonth" name="lsnMonth" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['lsnMonth'] : ''}" placeholder="课费月份">
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="ownFlg" name="ownFlg" th:value="${stuLsnFeeMap != null ? stuLsnFeeMap['ownFlg'] : ''}" placeholder="支付种别（已支付/未支付）">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">検索</button>
            </form> 
            <hr/>
            <!-- 明細部 Tab 以学生为单位的 Tab导航 -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li th:each="entry, iterStat : ${resultsTabStus}" class="nav-item">
                    <a th:classappend="${iterStat.index == 0} ? 'nav-link active' : 'nav-link'"
                        th:id="${entry.key + '-tab'}" data-toggle="tab" th:href="'#' + ${entry.key}"
                        role="tab" th:aria-controls="${entry.key}"
                        th:aria-selected="${iterStat.index == 0} ? true : false">[[${entry.value}]]</a>
                </li>
            </ul>
            <!-- Tab 卡片项里显示 学生的排课一览 -->
            <div class="tab-content" id="myTabContent">
                <div th:each="entry, iterStat : ${resultsTabStus}" th:id="${entry.key}" class="tab-pane fade"
                        th:classappend="${iterStat.index == 0} ? 'show active' : ''"
                        role="tabpanel" th:aria-labelledby="${entry.key + '-tab'}">
                    <div th:replace="kn_lsn_fee_001/tab_fee_by_stu :: lsnFeeTable(${entry.key}, ${entry.value})"></div>
                </div>
            </div>
        </main>
        <!-- 削除処理-->
        <form id="deleteEmpForm" action="" method="post">
            <input type="hidden" name="_method" value="Delete"/>
        </form>
    </div>
</div>
<!--Bootstrap core JavaScrip
=============================-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

<!-- Icons -->

<!-- 削除プロセスには、JSで削除ボタンのクリックイベントで実現する-->
<script>
    $(".deleteBtn").click(function() {
        if (confirm('本当に削除しますか？')) {
            //thisが削除ボタンである
            let del_uri = $(this).attr("liu_del_uri");

            //対象フォームのsubmitを実行する
            $("#deleteEmpForm").attr("action",del_uri).submit();
            return false;
        }
    });
</script>
</body>
</html>
