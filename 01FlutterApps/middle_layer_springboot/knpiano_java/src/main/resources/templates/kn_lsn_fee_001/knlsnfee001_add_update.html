<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"
          rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="dashboard.css" th:href="@{/dashboard/dashboard.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{commons/bar::topbar}"></div><!-- thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
<div class="container-fluid">
    <div class="row">"
        <div th:replace="~{commons/bar::sidebar(activeUri='kn_lsn_fee_001_link_active')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <form th:action="@{/kn_lsn_fee_001}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${selectedinfo!=null}"/>
                <div class="form-group"><br>  <label>授業課費番号</label> <input name="lsnFeeId"type="text" class="form-control"placeholder="システム自動採番、入力不可" readonly th:value="${selectedinfo!=null}?${selectedinfo.lsnFeeId}"></div>
                <div class="form-group"><br>  <label>授業番号</label> <input name="lessonId"type="text" class="form-control"placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.lessonId}"></div>
                <div class="form-group"><br>  <label>授業料金</label> <input name="lsnFee"type="text" class="form-control"placeholder=""  th:value="${selectedinfo!=null}?${selectedinfo.lsnFee}"></div>
                <div class="form-group"><br>  <label>授業料金月別</label> <input name="lsnMonth"type="month" class="form-control"placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.lsnMonth}" required></div>
                <div class="form-group"><br>  <label>支払済区分</label> <input name="ownFlg"type="text" class="form-control"placeholder="" th:value="${selectedinfo!=null}?${selectedinfo.ownFlg}"></div>
                <div class="form-group"><br>  <label>削除フラグ</label> <input name="delFlg"type="text" class="form-control"placeholder="" readonly th:value="${selectedinfo!=null}?${selectedinfo.delFlg}"></div>
                <button type="submit" class="btn btn-primary" th:text="保存"></button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
